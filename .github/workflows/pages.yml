name: Deploy Vite to GitHub Pages

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run build

      # ✅ guarantee 404.html exists in dist
      - run: |
          if [ ! -f dist/404.html ]; then
            echo "dist/404.html missing — copying from public/404.html"
            cp public/404.html dist/404.html
          fi

      # ✅ optional: print dist contents for debugging
      - run: ls -la dist

      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist
      - uses: actions/deploy-pages@v4
